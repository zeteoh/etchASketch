<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        ETCH A SKETCH
    </div>
    <div class="container">
        <!-- holds the settings on left and content on the right -->
        <div class="settings">
            <!-- let this be a slider for user to select the number of grid -->
            <div class="user-selected-grid initial">
                <div class="grid-value"></div>
                <input type="range" min="4" max="60" value="16" id="slider">
            </div>
            <div class="colour-selection initial">
                <input type="color" id="colorpicker" value="#000000">
            </div>
            <div class="eraser initial" onclick="eraser()">
                <!-- let this be an eraser -->
                Eraser
            </div>
            <div class="clear initial">
                <!-- let this be a clear button to wipe the grid -->
                Clear
            </div>
        </div>
        <div class="content initial-content">
            <!-- create a 16 by 16 grid here using js -->
        </div>
    </div>
</body>
</html>
